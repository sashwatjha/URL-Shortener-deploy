services:
  - type: web
    name: url-shortener-backend
    runtime: java
    buildCommand: cd backend && ./mvnw clean package -DskipTests
    startCommand: cd backend && java -jar target/backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: PORT
        value: 8080
      - key: CORS_ORIGINS
        sync: false  # Set manually in Render dashboard
      - key: BASE_URL
        sync: false  # Set manually in Render dashboard
